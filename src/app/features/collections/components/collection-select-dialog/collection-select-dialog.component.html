<section class="modal__container d-flex gap-3">
    <div class="modal__content w-100">
        <mat-selection-list *ngIf="(collections$ | async) as collections" class="w-100" #collectionList [multiple]="false">
            <mat-list-option *ngFor="let collection of collections" class="w-100" [value]="collection">
                {{collection.title}}
            </mat-list-option>
        </mat-selection-list>
        <div class="d-flex w-100 justify-content-end">
            <button class="mt-2" mat-raised-button color="primary" (click)="addMovieToSelectedCollection()">Add to Collection</button>
        </div>
    </div>
</section>
